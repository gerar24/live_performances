name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies and generate data
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python generate_data.py
      - name: Validate generated data (non-empty)
        run: |
          echo "Listing generated files:"
          ls -lh public/data || true
          echo "Preview equity_curve.json:"
          head -n 80 public/data/equity_curve.json || true
          python - <<'PY'
          import json, sys
          from pathlib import Path
          p = Path("public/data/equity_curve.json")
          if not p.exists():
              print("ERROR: equity_curve.json was not generated")
              sys.exit(1)
          data = json.loads(p.read_text(encoding="utf-8") or "{}")
          dates = data.get("dates", [])
          if not isinstance(dates, list) or len(dates) == 0:
              print("ERROR: equity_curve.json has empty dates. Failing build to avoid deploying empty data.")
              sys.exit(1)
          print(f"OK: equity_curve.json has {len(dates)} dates")
          PY
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


